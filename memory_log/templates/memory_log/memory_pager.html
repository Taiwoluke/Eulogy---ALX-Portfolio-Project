{% extends 'layout.html' %}

{% block title %} {{memory.name}} {% endblock %}

{% block content %}
    <!-- Memory detail page section -->
<section>
    <!-- Main content wrapper -->
    <div class="memory-detail-container">
        <!-- Memory name/title -->
        <h1 class="name-detail">{{memory.name}}</h1>
        
        <!-- Brief life summary -->
        <h4 class="lifeline-detail">{{ memory.lifeline }}</h4>
        
        <!-- Profile image and story container -->
        <div class="profile-story-container">
            <!-- Profile image -->
            <img class="profile-image" src="{{ memory.profile.url }}" alt="{{ memory.name }}">
            <!-- Main story text -->
            <p class="story-detail">{{ memory.story }}</p>
        </div>
        
        <!-- Memory creation date -->
        <h4 class="date-detail">{{ memory.date }}</h4>
    </div>
 </section>
{% endblock %}
