{% extends 'layout.html' %}

{% block title %}Memories{% endblock %}

{% block content %}
     <!-- Main memories section container -->
<section>
     <!-- Page title -->
     <h1 class="memories-title">MEMORIES</h1>
     
     <!-- Loop through all memories -->
     {% for memory in memories %}
         <!-- Individual memory card -->
         <article class="memory-card">
             <!-- Memory content container -->
             <div class="memory-content">
                 <!-- Memory name with link to detail view -->
                 <h1 class="memory-name">
                     <a id="name-link" href="{% url 'memorials:memory' slug=memory.slug %}">
                         {{ memory.name }}
                     </a>
                 </h1>
                 
                 <!-- brief life summary -->
                 <h4 class="memory-lifeline">{{ memory.lifeline }}</h4>
                 
                 <!-- Main story with ellipsis overflow -->
                 <p class="memory-story">{{ memory.story }}</p>
                 
                 <!-- Memory creation date -->
                 <h4 class="memory-date">{{ memory.date }}</h4>
             </div>
         </article>
     {% endfor %}
     
     <!-- Link to create new memory -->
     <a href="{% url 'memorials:log_memory' %}">
         <p class="new-memory-link">Log a new Memory</p>
     </a>
  </section>
{% endblock %}
